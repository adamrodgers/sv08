[gcode_macro _RING_STANDBY]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_standby

[gcode_macro _RING_CHAMBER_HEATING]
