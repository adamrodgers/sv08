[neopixel panel_ring]
pin: PB10
chain_count: 12
color_order: GRB
initial_RED: 0.01
initial_GREEN: 0.01
initial_BLUE: 0.01

[led_effect ring_ready]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    breathing 3 0 top (0.0, 0.6, 0.2)

[led_effect ring_busy]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    breathing 2 0 top (0.4, 0.0, 0.0)

[led_effect ring_heating]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    gradient 1.5 1 add (0.8, 0.35, 0.0),(1.0, 0.5, 0.0),(0.8, 0.35, 0.0)
    breathing 3 0 top (1.0, 0.0, 0.0)

[led_effect ring_printing]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    static 0 0 top (1.0, 1.0, 1.0)

[led_effect ring_homing]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    comet 1 1 top (0.0, 1.0, 0.2),(0.0, 0.6, 0.1),(0.0, 0.3, 0.05)

[led_effect ring_leveling]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    breathing 2.5 0 top (0.5, 0.1, 0.4)

[led_effect ring_meshing]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    chase 1.2 1.5 top (0.2, 1.0, 0.0),(0.1, 0.6, 0.0),(0.05, 0.3, 0.0)

[led_effect ring_cleaning]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    gradient -1 2 top (0.0, 0.02, 0.5),(0.0, 0.1, 0.8),(0.0, 0.02, 0.5)

[led_effect ring_error]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    strobe 2 1.5 top (1.0, 0.0, 0.0)

[led_effect ring_paused]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    blink 1 0.5 top (1.0, 1.0, 0.0)

[led_effect ring_completed]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    chase 1 1.5 top (0.0, 1.0, 0.0),(0.0, 0.8, 0.0),(0.0, 0.6, 0.0)

[led_effect ring_standby]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    breathing 5 0 top (0.01, 0.01, 0.01)

[led_effect ring_chamber_heating]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    gradient 2 1 add (1.0, 0.3, 0.0),(1.0, 0.1, 0.0),(0.6, 0.1, 0.0)
    breathing 3 0 top (1.0, 0.5, 0.0)

[led_effect ring_off]
autostart: false
frame_rate: 24
leds:
    neopixel:panel_ring
layers:
    static 0 0 top (0.0, 0.0, 0.0)

[gcode_macro _RING_READY]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_ready

[gcode_macro _RING_BUSY]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_busy

[gcode_macro _RING_HEATING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_heating

[gcode_macro _RING_PRINTING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_printing

[gcode_macro _RING_HOMING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_homing

[gcode_macro _RING_LEVELING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_leveling

[gcode_macro _RING_MESHING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_meshing

[gcode_macro _RING_CLEANING]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:panel_ring"
    SET_LED_EFFECT EFFECT=ring_cleaning

[gcode_macro _RING_ERROR]
gcode:
